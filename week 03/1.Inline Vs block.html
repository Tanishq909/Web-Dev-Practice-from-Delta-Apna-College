<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Vs block</title>
</head>
<body>
    <h1>This is my first line</h1>
    <h1>This is my second line</h1>
    <h1>So Heading tags are block tag</h1>

    <p>This is my first line</p>
    <p>This is my second line</p>
    <p>So Paragraph tags are block tag</p>

     <a href="www.google.com">Google me</a>
     <a href="www.facebook.com">Facebook me</a>
     <a href="www.youtube.com">youtube me</a>
     <p>So anchor tags are Inline tag</p>

     <img src="https://5.imimg.com/data5/SELLER/Default/2023/9/344928632/OW/RQ/XC/25352890/yellow-mango.jpeg">
     <img src="https://cdn-prod.medicalnewstoday.com/content/images/articles/322/322783/watermelon-slices-to-represent-allergy.jpg">
     <p>So image tags are inline tag</p>

</body>
</html>
